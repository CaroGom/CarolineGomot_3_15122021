<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/js/all.min.js"></script>
	
	<link rel="stylesheet" href="assets/css/style.css"/>
	<!--Imports police-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Shrikhand&display=swap" rel="stylesheet"> 
	<title>Ohmyfood - Le délice des sens</title>

</head>

	
<body>

	<div class="restaurantfadein">

	<header>
		<a class="restaurantchapeau" href="index.html">
			<div class="homebutton">
				<i class="fa-solid fa-arrow-left"></i>
			</div>
			<img src="assets/img/logo/ohmyfood.png" alt="logo">
		</a>
	</header>

	<main>

		<div class="entete_img">
			<img src="assets/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="LE délice des sens">
		</div>

		<section class="restaurantmenu">
			<!--Police 2-->
			<div class="entete">
				<h1>Le délice des sens</h1>
				<div class="heartbutton">
						<i class="fa-regular fa-heart"></i>
						<i class="fa-solid fa-heart"></i>
				</div>
			</div>
			
			<h2>Entrées</h2>
			<!--Form checkbox-->
				<form method="post">
					<fieldset>
						<input type="checkbox" name="tartarethon" id="tartarethon">
						<label for="tartarethon">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Tartare de thon</span>
									<span class="remarquesplat">Assaisonné au yuzu</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">25€</span><span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="homardcrousti" id="homardcrousti">
						<label for="homardcrousti">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Bouchée de homard croustillant</span>
									<span class="remarquesplat">Et sa farandole de petits légumes</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">35€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="veloutecepes" id="veloutecepes">
						<label for="veloutecepes">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Velouté de cèpes</span>
									<span class="remarquesplat">Aux truffes</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">20€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
					
					</fieldset>

			<h2>Plats</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="pouletrotiprovence" id="pouletrotiprovence">
						<label for="pouletrotiprovence">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Poulet rôti aux herbes de Provence</span>
									<span class="remarquesplat">Et sa crème de truffe</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">40€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="langousterotie" id="langousterotie">
						<label for="langousterotie">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Langouste rôtie</span>
									<span class="remarquesplat">Et ses légumes de saison</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">35€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="coteangus" id="coteangus">
						<label for="coteangus">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Côte de boeuf Angus</span>
									<span class="remarquesplat">Et sa purée de panais</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">44€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
										<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
			<h2>Desserts</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="farandoledesserts" id="farandoledesserts">
						<label for="farandoledesserts">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Farandole de desserts</span>
									<span class="remarquesplat">Du chef</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">18€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="cremebrulee" id="cremebrulee">
						<label for="cremebrulee">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Crème brûlée</span>
									<span class="remarquesplat">Revisitée</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">22€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="tiramisu" id="tiramisu">
						<label for="tiramisu">
							<span class="intermediaire">
								<span class="plats_txt">
									<span class="titreplat">Tiramisu</span>
									<span class="remarquesplat">A la noisette</span>
								</span>
							</span>
							<span class="intermediaire">
								<span class= "blocprix">
									<span class="prix">23€</span>
									<span class="checkmark">
										<span class="checkmark__hover">
											<i class="fa-solid fa-circle-check"></i>
										</span>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
				</form>
			<button>Commander</button>
		</section>
	</main>
</div>
	<footer>
		
		<a href="index.html">
			<h5>
				ohmyfood
			</h5>
		</a>

		<nav class="nav">
			<ul>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-utensils"></i>
						</div>
						<div class ="nav__p">
						Proposer un restaurant
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-handshake-angle"></i>
						</div>
						<div class ="nav__p">
							Devenir partenaire
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">Mentions Légales</a>
				</li>
				<li class="nav__link">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>

	</footer>

</body>

</html>
