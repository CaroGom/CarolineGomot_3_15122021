<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/js/all.min.js"></script>
	
	<link rel="stylesheet" href="assets/css/style.css"/>
	<!--Imports police-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Shrikhand&display=swap" rel="stylesheet"> 
	<title>Ohmyfood - La palette du goût</title>

</head>

	
<body>
	<div class="restaurantfadein">

	<header>
		<a class="restaurantchapeau" href="index.html">
			<div class="homebutton">
				<i class="fa-solid fa-arrow-left"></i>
			</div>
			<img src="assets/img/logo/ohmyfood.png" alt="logo">
		</a>
	</header>

	<main>

		<div class="entete">
			<img src="assets/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
		</div>

		<section class="restaurantmenu">
			<!--Police 2-->
			<div class="entete">
				<h1>A la palette du goût</h1>
				<div class="heartbutton">
							<i class="fa-regular fa-heart"></i>
							<i class="fa-solid fa-heart"></i>
				</div>
			</div>
			<h2>Entrées</h2>
			<!--Form checkbox-->
				<form method="post">
					<fieldset>
						<input type="checkbox" name="fricasseeescargots" id="fricasseeescargots">
						<label for="fricasseeescargots">
							<span class="titreplat">Fricassée d'escargots</span>
							<span class="remarquesplat">Au piment d'Espelette</span>
							<span class= "blocprix">
								<span class="prix">25€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="foiegrasmicuit" id="foiegrasmicuit">
						<label for="foiegrasmicuit">
							<span class="titreplat">Foie gras de canard mi-cuit</span>
							<span class="remarquesplat">Et ses copeaux de truffe noire</span>
							<span class= "blocprix">
								<span class="prix">35€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="oeufplat" id="oeufplat">
						<label for="oeufplat">
							<span class="titreplat">Oeuf au plat</span>
							<span class="remarquesplat">Assaisonné à la truffe sur lit de caviar</span>
							<span class= "blocprix">
								<span class="prix">20€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					
					</fieldset>

			<h2>Plats</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="filetboeufherbes" id="filetboeufherbes">
						<label for="filetboeufherbes">
							<span class="titreplat">Filet de boeuf aux herbes</span>
							<span class="remarquesplat">Accompagné de sa ribambelle de légumes</span>
							<span class= "blocprix">
								<span class="prix">40€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="parmentierqueueboeuf" id="parmentierqueueboeuf">
						<label for="parmentierqueueboeuf">
							<span class="titreplat">Parmentier de queue de boeuf</span>
							<span class="remarquesplat">A la truffe noire sur sa purée de panais</span>
							<span class= "blocprix">
								<span class="prix">35€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="filetturbot" id="filetturbot">
						<label for="filetturbot">
							<span class="titreplat">Filet de turbot</span>
							<span class="remarquesplat">Aux agrumes</span>
							<span class= "blocprix">
								<span class="prix">44€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
			<h2>Desserts</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="parisbrest" id="parisbrest">
						<label for="parisbrest">
							<span class="titreplat">Paris-Brest</span>
							<span class="remarquesplat">Revisité</span>
							<span class= "blocprix">
								<span class="prix">18€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="macaronchoco" id="macaronchoco">
						<label for="macaronchoco">
							<span class="titreplat">Macaron au chocolat d'exception</span>
							<span class="remarquesplat">Et glace à la vanille de Madagascar</span>
							<span class= "blocprix">
								<span class="prix">22€</p>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="moussechoco" id="moussechoco">
						<label for="moussechoco">
							<span class="titreplat">Mousse au chocolat</span>
							<span class="remarquesplat">Au piment d'Espelette et à la truffe noire</span>
							<span class= "blocprix">
								<span class="prix">23€</p>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
				</form>
			<button>Commander</button>
		</section>
	</main>

		<footer>
		
		<a href="index.html">
			<h5>
				ohmyfood
			</h5>
		</a>

		<nav class="nav">
			<ul>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-utensils"></i>
						</div>
						<div class ="nav__p">
						Proposer un restaurant
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-handshake-angle"></i>
						</div>
						<div class ="nav__p">
							Devenir partenaire
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">Mentions Légales</a>
				</li>
				<li class="nav__link">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>

	</footer>

</body>

</html>
