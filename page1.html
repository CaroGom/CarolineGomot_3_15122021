<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/js/all.min.js"></script>
	
	
	<!--Imports police-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Shrikhand&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/css/style.css"/>
	<title>Ohmyfood</title>


</head>

	
<body>
	<div class="restaurantfadein">

	<header>
		<a class="restaurantchapeau" href="index.html">
			<div class="homebutton">
				<i class="fa-solid fa-arrow-left"></i>
			</div>
			<img src="assets/img/logo/ohmyfood.png">
		</a>
	</header>

	<main>

		<div class="entete">
			<img src="assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la Française">
		</div>

		<section class="restaurantmenu">
			<!--Police 2-->
			<h1>A la française
				<div class="heartbutton">
							<i class="fa-regular fa-heart"></i>
							<i class="fa-solid fa-heart"></i>
				</div>
			</h1>
			
			<h2>Entrées</h2>
			<!--Form checkbox-->
				<form method="post">
					<fieldset>
						<input type="checkbox" name="tartarepoulpe" id="tartarepoulpe">
						<label for="tartarepoulpe" class="load1">
							<div>
								<p class="titreplat">Tartare de poulpe acidulé</p>
								<p class="remarquesplat">Aux zestes d'orange</p>
							</div>
							<div>
							<p class="prix">25€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="veloutelegumes" id="veloutelegumes">
						<label for="veloutelegumes" class="load2">
							<div>
								<p class="titreplat">Velouté de Légumes d'Antan</p>
								<p class="remarquesplat">Carottes, panais, topinambour</p>
							</div>
							<div>
								<p class="prix">35€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="soupeoignon" id="soupeoignon">
						<label for="soupeoignon" class="load3">
							<div>
								<p class="titreplat">Soupe à l'oignon</p>
								<p class="remarquesplat">Revisitée</p>
							</div>
							<div>
								<p class="prix">20€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
					</fieldset>

			<h2>Plats</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="coquillesstjacques" id="coquillesstjacques">
						<label for="coquillesstjacques">
							<div>
							<p class="titreplat">Coquille Saint-Jacques</p>
							<p class="remarquesplat">Accompagnées d'une purée de panais</p>
							</div>
							<div>
								<p class="prix">40€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="magretcanard" id="magretcanard">
						<label for="magretcanard">
							<div>
								<p class="titreplat">Magret de canard</p>
								<p class="remarquesplat">Et parmentier de pommes de terre</p>
							</div>
							<div>
								<p class="prix">35€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="pigeonneau" id="pigeonneau">
						<label for="pigeonneau">
							<div>
								<p class="titreplat">Pigeoneau d'Ille-et-Villaine</p>
								<p class="remarquesplat">Sur son lit de gnocchis aux légumes</p>
							</div>
							<div>
								<p class="prix">44€</p>			
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
					</fieldset>
								
			<h2>Desserts</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="violette" id="violette">
						<label for="violette">
							<div>
								<p class="titreplat">Pétales de violette glacés</p>
								<p class="remarquesplat">Et purée de noisettes</p>
							</div>
							<div>
								<p class="prix">18€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="fondantchoco" id="fondantchoco">
						<label for="fondantchoco">
							<div>
								<p class="titreplat">Fondant au chocolat</p>
								<p class="remarquesplat">Revisité</p>
							</div>
							<div>
								<p class="prix">22€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
						<input type="checkbox" name="millefeuille" id="millefeuille">
						<label for="millefeuille">
							<div>
								<p class="titreplat">Millefeuille croustillant</p>
								<p class="remarquesplat">Myrtilles et pâte d'amande</p>
							</div>
							<div>
								<p class="prix">23€</p>
								<div class="checkmark">
									<i class="fa-solid fa-circle-check"></i>
								</div>
							</div>
						</label>
					</fieldset>
					<button type="submit">Commander</button>
				</form>
			
		</section>
	</main>
</div>

	<footer>
		
		<a href="index.html">
			<h5>
				ohmyfood
			</h5>
		</a>

		<nav class="nav">
			<ul>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-utensils"></i>
						</div>
						<div class ="nav__p">
						Proposer un restaurant
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-handshake-angle"></i>
						</div>
						<div class ="nav__p">
							Devenir partenaire
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">Mentions Légales</a>
				</li>
				<li class="nav__link">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>

	</footer>

</body>

</html>
