<!DOCTYPE html>

<html lang="fr">

<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/js/all.min.js"></script>
	
	
	
	<!--Imports police-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Shrikhand&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="assets/css/style.css"/>
	<title>Ohmyfood - La Note Enchantée</title>

</head>

	
<body>

	<header>
		<a class="restaurantchapeau" href="index.html">
			<div class="homebutton">
				<i class="fa-solid fa-arrow-left"></i>
			</div>
			<img src="assets/img/logo/ohmyfood.png" alt="logo">
		</a>
	</header>

	<main>

		<div class="entete_img">
			<img src="assets/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La Note Enchantée">
		</div>

		<section class="restaurantmenu">
			<!--Police 2-->
			<div class="entete">
				<h1>La Note Enchantée</h1>
						
				<div class="heartbutton">
							<i class="fa-regular fa-heart"></i>
							<i class="fa-solid fa-heart"></i>
				</div>
			</div>
			<h2>Entrées</h2>
			<!--Form checkbox-->
				<form method="post">
					<fieldset>
						<input type="checkbox" name="raviolesfoiegras" id="raviolesfoiegras">
						<label for="raviolesfoiegras">
							<span class="plats_txt">
								<span class="titreplat">Ravioles de foie gras</span>
								<span class="remarquesplat">Accompagnées de leur crème à la truffe</span>
							</span>
							<span class= "blocprix">
								<span class="prix">25€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="caviar" id="caviar">
						<label for="caviar">
							<span class="plats_txt">
								<span class="titreplat">Caviar osciètre</span>
								<span class="remarquesplat">Sur blini à la farine de blé noir</span>
							</span>
							<span class= "blocprix">
								<span class="prix">35€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="homardpotiron" id="homardpotiron">
						<label for="homardpotiron">
							<span class="plats_txt">
								<span class="titreplat">Homard et espuma de potiron</span>
								<span class="remarquesplat">Mariné aux zestes d'orange</span>
							</span>
							<span class= "blocprix">
								<span class="prix">20€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="foiegrasentier" id="foiegrasentier">
						<label for="foiegrasentier">
							<span class="plats_txt">
								<span class="titreplat">Foie gras de canard cuit en entier</span>
								<span class="remarquesplat">Confiture de figues et pain toasté</span>
							</span>
							<span class= "blocprix">
								<span class="prix">35€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					</fieldset>

			<h2>Plats</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="noixstjacques" id="noixstjacques">
						<label for="noixstjacques">
							<span class="plats_txt">
								<span class="titreplat">Noix de coquilles Saint-Jacques</span>
								<span class="remarquesplat">Sur lit de purée de céleri-rave</span>
							</span>
							<span class= "blocprix">
							<span class="prix">40€</span>
							<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="langoustinepoelee" id="langoustinepoelee">
						<label for="langoustinepoelee">
							<span class="plats_txt">
								<span class="titreplat">Langoustine poêlée</span>
								<span class="remarquesplat">Purée de patate douce</span>
							</span>
							<span class= "blocprix">
								<span class="prix">35€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="queueboeuf" id="queueboeuf">
						<label for="queueboeuf">
							<span class="plats_txt">
								<span class="titreplat">Mijoté de queue de boeuf</span>
								<span class="remarquesplat">Et riz sauvage aux zestes de citron</span>
							</span>
							<span class= "blocprix">
								<span class="prix">44€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
			<h2>Desserts</h2>
			<!--Form checkbox-->
					<fieldset>
						<input type="checkbox" name="macaronnoisettechoco" id="macaronnoisettechoco">
						<label for="macaronnoisettechoco">
							<span class="plats_txt">
								<span class="titreplat">Macaron noisette et chocolat</span>
								<span class="remarquesplat">Glace au carame brun et sel de Guérande</span>
							</span>
							<span class= "blocprix">
								<span class="prix">18€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="babarhum" id="babarhum">
						<label for="babarhum">
							<span class="plats_txt">
								<span class="titreplat">Baba au rhum revisité</span>
								<span class="remarquesplat">Avec son coulis de citron</span>
							</span>
							<span class= "blocprix">
								<span class="prix">22€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
						<input type="checkbox" name="citronmeringue" id="citronmeringue">
						<label for="citronmeringue">
							<span class="plats_txt">
								<span class="titreplat">Tarte au citron meringuée</span>
								<span class="remarquesplat">Destructurée</span>
							</span>
							<span class= "blocprix">
								<span class="prix">23€</span>
								<span class="checkmark">
									<span class="checkmark__hover">
									<i class="fa-solid fa-circle-check"></i>
									</span>
								</span>
							</span>
						</label>
					</fieldset>
					<button>Commander</button>
				</form>
			
		</section>
	</main>

	<footer>
		
		<a href="index.html">
			<h5>
				ohmyfood
			</h5>
		</a>

		<nav class="nav">
			<ul>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-utensils"></i>
						</div>
						<div class ="nav__p">
						Proposer un restaurant
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">
						<div class="nav__icon">
							<i class="fa-solid fa-handshake-angle"></i>
						</div>
						<div class ="nav__p">
							Devenir partenaire
						</div>
					</a>
				</li>
				<li class="nav__link">
					<a href="#">Mentions Légales</a>
				</li>
				<li class="nav__link">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>

	</footer>

</body>

</html>
